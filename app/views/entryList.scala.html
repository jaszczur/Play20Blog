@(entries: Seq[models.BlogEntry])

@main("PlayBlog") {


<h1>Play 2.0 blog</h1>

<h2>Blog entries</h2>
<ul>
  @for(entry <- entries) {
    <li><a href="@routes.BlogEntryController.get(entry.id.get)">@entry.title</a> [@entry.creationDate]</li>
  }
</ul>


<div class="well">
  <a href="@routes.BlogEntryController.add()" class="btn primary">​Add new blog entry​</a>​
</div>

}
