@(entries: Seq[models.BlogEntry])
@import java.util.Date

@main("PlayBlog") {


<h1>Play 2.0 blog</h1>

<h2>Blog entries</h2>
<ul>
  @for(entry <- entries) {
    <li><a href="@routes.BlogEntryController.get(entry.id.get)">@entry.title</a> [@entry.creationDate] @if(entry.isNew) {<span class="label success">New</span>} else {<span class="label">Old like hell</span>}</li>
  }
</ul>


<div class="well">
  <a href="@routes.BlogEntryController.add()" class="btn primary">​Add new blog entry​</a>​
</div>

}
